{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scaled=1.0 ">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'Blog_app/static/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <img src="{% static 'Blog_app/static/img/blog-icon.svg'%}" alt="Logo">
        <span class="Logo">Blog-Gram</span>
        <h3>Navigation</h3>
        <ul>
            <a href="#"><li><i class="fa-solid fa-house-chimney"></i> Home Page </li></a>
            <a href="#"><li></li><i class="fa-solid fa-eject"></i> About </a>
            <a href="#"><li></li><i class="fa-solid fa-address-card"></i> Contact</a>
        </ul>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <div>
        <footer class="mt-auto text-white-50">
            <p>Developer
                <a href="@Zavadnoi" class="text-white"><i class="fa-brands fa-telegram"></i> Telegram </a>,
                <a href="https://www.linkedin.com/in/alex-zavadenko-6184491b5/" class="text-white"> <i class="fa-brands fa-linkedin"></i> LinkenId</a>.</p>
                <a href="https://github.com/AlexZavadnoi" class="text-white"><i class="fa-brands fa-github"></i> GitHub </a>.</p>
        </footer>
    </div>
</body>
</html>
