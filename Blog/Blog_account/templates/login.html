{% extends "base.html" %}

{% block title %} Log In {% endblock title %}

{% block content %}

<h3> Login </h3>

<form method = "post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type = "submit" class = 'btn btn-success'> Login </button>
    <a class = "btn btn-primary" href = "{% url 'register' %}" role = "button"> Sign Up </a>
</form>


{% endblock content %}
